<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AnaRChy Golf</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand fw-bold" href="/">AnaRChy Golf</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Problems</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/explorer">üéØ Explorer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/search">üîç Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="col-md-10 main-content">
            <div id="page-content">
                <div id="comments-page" class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <form class="mb-4" id="search-form">
                            <input id="search-query"></input>
                            <button id="search-btn" class="btn btn-primary">
                                <span id="search-btn-text">üîç</span>
                            </button>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Task <a href="/search/{{ query }}/?sort=taskname">‚ñº</a></th>
                                    <th>Comment</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for res in results %}
                                <tr>
                                    <td>
                                        <a href="/problem/{{ res.taskname }}">{{ res.taskname }}</a>
                                    </td>
                                    <td> {% autoescape false %} {{ res.comment.pp_text() }} {% endautoescape %} </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
        <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('search-query').value;
            window.location.href = "/search/" + query; 
        });
        </script>
    </body>
</html>
